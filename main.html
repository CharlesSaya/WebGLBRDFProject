<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>

	<!-- colorPicker source : http://acko.net/blog/farbtastic-jquery-color-picker-plug-in/ -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="farbtastic/farbtastic.js"></script>
	<link rel="stylesheet" href="farbtastic/farbtastic.css" type="text/css" />
	<link rel="stylesheet" href="style.css">

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="1100" height="900"></canvas>

	<div id="all">

		<div class="box" id="wrapper">
				<div class="slidecontainer" id = "slides">
					<label for="zPos">Light position Z : <span class="zPos"></span></label>	<br /><input type="range" min="-10" max="10" value="0" class="slider" id="zPos"><br><br>
					<label for="power">Light power : <span class="power"></span></label>	<br /><input type="range" min="1" max="20"  value="3" class="slider" id="power"><br><br>

					<div id = "coeff_param">
						<label for="kD"> Coefficients : ( kD = <span class="kD"></span> , kS = <span id="kS">..loading..</span> ) </label> <br />	
						<input type=range class="slider" id="kD" min =0 max=1 step=0.01 value=0.5 /> <br /><br/>
					</div>

					<div id="cook_torrance_param">
						<label for="rugosity"> Rugosity : <span class="rugosity"></span> <br /> </label><input type=range class="slider" id="rugosity" min =0 max=1 step=0.01 value="0.5" /><br /><br />
					</div>

					<div id="phong_specularity" style="visibility: hidden;" >
						<label for="specularity_power"> Specularity power : <span class="specularity_power"></span> <br /> </label><input type=range class="slider" id="specularity_power" min =0.0 max=100 step=1.0 value="20" /><br /><br />
						</div>

				</div>

				<div id="colorPickers">
					<div><label for="color">Object color : </label>
						<input type="text" id="color" name="ObjectColor"  value="#ffffff">
						<div id="colorpicker"></div><br><br>

						<div><label for="LightColor">Light color : </label>
							<input type="text" id="LightColor" name="LightColor"  value="#ffffff">
							<div id="colorpicker2"></div><br><br>
						</div>
					</div>
				</div>

				
		</div>
		<div class="box" id="other_settings" >
			<div id="mode_choice">
				<button id="cook_torranceButton" onclick="handleButton(this.id)">Cook-Torrance</button>
				<button id="phongButton" onclick="handleButton(this.id)">Phong</button>
				<button id="lambertButton" onclick="handleButton(this.id)">Lambert</button>
			</div> <br> <br>

			<div id = "refractiveChoice">
				Refraction index : <br>
				<img src="air.png" id = "air" width="80" height="80" onclick="handleIndex(this.id)" >
				<img src="water.jpg" id = "water" width="80" height="80" onclick="handleIndex(this.id)">
				<img src="verre.jpg" id = "glass" width="80" height="80" onclick="handleIndex(this.id)">
				<img src="gold.jpg" id = "gold" width="80" height="80" onclick="handleIndex(this.id)">
				<img src="copper.png" id = "copper" width="80" height="80" onclick="handleIndex(this.id)"></br>

				R : <input type="number" min ="0" max ="1" id="r" step="0.0	1" value="0.0"> <br>
				G : <input type="number" min ="0" max ="1" id="g" step="0.01" value="0.0"> <br>
				B : <input type="number" min ="0" max ="1" id="b" step="0.01" value="0.0"> <br>
				<button id="refrIndButton" onclick="handleIndex(this.id)">Choisir</button>

				<!--<input type="number" min ="0" max ="10" id="other" step="0.001" > <button id="refrIndButton" onclick="handleIndex(this.id)">Choisir</button>-->
			</div>
		</div>
		<div class="box" id="commands">
			<span> <img src="mouse1.png" width="24" height="24"/> + <img src="deplacement.png" width="24" height="24"/> : Bouger la caméra autour de l'objet </span><br/>
			<span> <img src="maj.png" width="24" height="24"/> + <img src="mouse1.png" width="24" height="24"/> + <img src="deplacement.png" width="24" height="24"/> : Bouger la caméra sur l'axe Caméra-Objet </span><br/>
			<span> <img src="ctrl.png" width="24" height="24"/> + <img src="mouse1.png" width="24" height="24"/> + <img src="deplacement.png" width="24" height="24"/> : Bouger la position (X,Y) de la lumière dans le repère Caméra </span><br/>
		</div>
	</div>

	<!-- scripts -->
	<script type="text/javascript">
		$(document).ready(function() {
		  $('#colorpicker').farbtastic('#color');
		  $('#colorpicker2').farbtastic('#LightColor');
			$(".slider").each( function(){
					var valof = $(this).val();
					$('.'+$(this).attr("id")).text(valof);
			});
		});
		$(function(){
			//Slider : modification des valeurs lorsque l'on modifie la position du curseur
			$(".slider").live('mousedown', function(){
				$(".slider").live('mousemove', function(){
					$(".slider").each( function(){
							var valof = $(this).val();
							$('.'+$(this).attr("id")).text(valof);
					});
				});
			});
			//Slider : modification des valeurs lorsque l'on termine la modification de position du curseur
			$(".slider").live('change', function(){
				$(".slider").each( function(){
						var valof = $(this).val();
						$('.'+$(this).attr("id")).text(valof);
				});
			});
		});
	  </script>
</body>


</html>
