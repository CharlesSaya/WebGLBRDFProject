<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>

	<!-- colorPicker source : http://acko.net/blog/farbtastic-jquery-color-picker-plug-in/ -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="farbtastic/farbtastic.js"></script>
	<link rel="stylesheet" href="farbtastic/farbtastic.css" type="text/css" />
</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="1000" height="800"></canvas>
	<br><br>

	<div id = "wrapper">
		<div class="slidecontainer" id = "slides">
			<label for="xPos">X : </label><input type="range" min="-10" max="10" value="0" class="slider" id="xPos"><br><br>
			<label for="yPos">Y : </label><input type="range" min="-10" max="10" value="0" class="slider" id="yPos"><br><br>
			<label for="zPos">Z : </label>	<input type="range" min="0" max="10" value="0" class="slider" id="zPos"><br><br>
			<label for="power">Light power : </label>	<input type="range" min="1" max="20"  value="1" class="slider" id="power"><br><br>
			<div><label for="color">Object color : </label>
			<input type="text" id="color" name="KD"  value="#e66465">
			<div id="colorpicker"></div><br><br>

			<input type=number id="kA" min =0 max=1 step=0.1 /> kD <br/>
			<input type=number id="kD" min =0 max=1 step=0.1 /> kA<br />
			<input type=number id="kS" min =0 max=1 step=0.1 /> kS <br />
			<input type=number id="rugosity" min =0 max=1 step=0.1 value="0.5" /> Rugosity <br />

		</div>

		
	</div>


	<!-- scripts -->
	<script type="text/javascript">
		$(document).ready(function() {
		  $('#colorpicker').farbtastic('#color');
		});
	  </script>
</body>


</html>
