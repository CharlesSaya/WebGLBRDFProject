<html>

<head>
	<title>WebGL - Canvas test</title>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objLoader.js"></script>

</head>


<body onload="webGLStart();">
	<canvas id="WebGL-test" style="border:none;" width="1000" height="800"></canvas>
	<br><br>

	<div id = "wrapper">
		<div class="slidecontainer" id = "slides">
			<label for="xPos">X : </label><input type="range" min="-10" max="10" value="0" class="slider" id="xPos"><br><br>
			<label for="yPos">Y : </label><input type="range" min="-10" max="10" value="0" class="slider" id="yPos"><br><br>
			<label for="zPos">Z : </label>	<input type="range" min="0" max="10" value="0" class="slider" id="zPos"><br><br>
			<label for="power">Light power : </label>	<input type="range" min="1" max="5"  value="1" class="slider" id="power"><br><br>
			<label for="color">Object color : </label><input type="color" id="color" name="color"  value="#e66465"><br><br>

			<input type=number id="kA" min =0 max=1 step=0.1 /> kD <br/>
			<input type=number id="kD" min =0 max=1 step=0.1 /> kA<br />
			<input type=number id="kS" min =0 max=1 step=0.1 /> kS <br />
			<input type=number id="rugosity" min =0 max=1 step=0.1 /> Rugosity <br />

		</div>

		
	</div>


</body>


</html>
